<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="">
    <link rel="icon" href="#" type="image/png">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- Script -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main class="container h-100">

        <!-- Root -->
        <div id="root" class="h-100 d-flex p-4">

            <!-- CONTACTS SIDE -->
            <div class="contacts-side">

                <!-- Contacts Header -->
                <div class="header d-flex justify-content-between align-items-center px-2">
                    <div class="d-flex align-items-center">
                        <img :src="createPicUrl(user.avatar)" class="picture" alt="">
                        <div class="user-info">{{user.name}}</div>
                    </div>
                    <div class="header-icons">
                        <i class="fa-solid fa-circle-notch fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>

                <!-- Notification Section -->
                <div class="notification-alert d-flex align-items-center">
                    <div class="icon-circle ps-4">
                        icona
                    </div>
                    <div class="notify-msg ps-3">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#">Attiva notifiche</a>
                    </div>

                </div>

                <!-- Search contact -->
                <div class="search-contact p-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent">
                            <i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- Contact list -->
                <div class="contact-list">
                    <div v-for="person in contacts" class="single-contact d-flex justify-content-between p-3">
                        <div class="d-flex">
                            <img :src="createPicUrl(person.avatar)" class="picture" alt="">
                            <div class="px-3">
                                <h6 class="">{{person.name}}</h6>
                                <h5 class="msg-date">Ultimo messaggio...</h5>
                            </div>
                        </div>
                        <div>
                            <h6 class="msg-date">data di oggi</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONVERSATION SIDE -->
            <div class="conversation-side">

                <!-- Conversation Header -->
                <div class="header d-flex justify-content-between align-items-center px-2">
                    <div class="contact-info">prova</div>
                    <div class="header-icons">prova2</div>
                </div>

                <!-- Messages Section -->
                <div class="messages-section d-flex flex-column px-5 py-2">

                    <div class="sent">
                        <p class="message mb-0 pt-2">prova testo inviato</p>
                        <p class="msg-date mb-0">data di oggi</p>
                    </div>

                    <div class="sent">
                        <p class="message mb-0 pt-2">prova testo inviato</p>
                        <p class="msg-date mb-0">data di oggi</p>
                    </div>

                    <div class="received">
                        <p class="message mb-0 pt-2">prova testo ricevuto</p>
                        <p class="msg-date mb-0">data di oggi</p>
                    </div>

                    <div class="received">
                        <p class="message mb-0 pt-2">prova testo ricevuto</p>
                        <p class="msg-date mb-0">data di oggi</p>
                    </div>

                </div>

                <!-- Conversation footer -->
                <footer class=" d-flex justify-content-between align-items-center px-2">
                    <div class=" d-flex justify-content-between align-items-center">
                        <div class="smile-icon px-2">prova</div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="microphone-icon">prova2</div>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
